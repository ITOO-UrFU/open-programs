{% extends "./base.html" %}
{% load i18n %}
{% block content %}

    {% for program in programs %}
        <div class="ui segment" id="{{ program.id }}">
            {{ program.title }}
        </div>
    {% endfor %}

    <style type="text/css">
        div.header {
            text-align: center;
        }

        div.card {
            cursor: pointer;
        }
    </style>
{% endblock %}
