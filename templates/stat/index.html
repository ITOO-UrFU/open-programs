{% extends "./base.html" %}
{% load i18n %}
{% block content %}

    {% for program in programs %}
        <div class="ui segment pointer" id="{{ program.id }}">
            <h3>{{ program.title }}</h3>
        </div>
    {% endfor %}

    <style type="text/css">
        div.header {
            text-align: center;
        }

        div.pointer {
            cursor: pointer;
        }
    </style>
{% endblock %}
