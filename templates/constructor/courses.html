{% extends "constructor/base.html" %}
{% load i18n %}
{% block content %}
    <h1>Курсы</h1>
    {% for course in courses %}
        <div class="ui segments">
            <div class="ui clearing segment">
                <div class="course">
                    <div class="course-title">
                        <h3>{{course.title}} <span style="font-size:1rem;">[{{course.get_type_display}}]</span></h3>
                    </div>
                </div>
                <a href="{% url "course_detail" course.id %}"><div class="ui right floated button">Подробнее</div></a>
            </div>
        </div>
    {% endfor %}
    <a class="fluid ui button" href="{% url "course_create" %}">Создать курс</a>
    <style type="text/css">
    .ui.segments .ui.segment, .ui.tabular.menu .active.item, .ui.attached:not(.message)+.ui.attached.segment:not(.top) {
    background-color: rgba(243, 122, 0, 0.1);
    }
    </style>
{% endblock %}
