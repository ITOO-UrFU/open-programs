{% extends "constructor/base.html" %}
{% load i18n %}

    
{% block content %}
<div class="module-detail">
    <div class="module-title"><h1>Модуль "{{module.title}}"</h1></div>
    <div class="module-description"><h2>Описание:</h2>
        <p>{{module.description}}</p>
    </div>
    <div class="disciplines">
    <h2>Дисциплины модуля:</h2>
        
        {% for discipline in module.disciplines.all %}
            <h3>{{discipline.name}}</h3>
            <div class="remove"><a href="{% url "discipline_remove" module.id discipline.id %}">X</a></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
